		 				<div  class="col-sm-9 col-md-9 col-lg-9 col-sm-offset-1 col-md-offset-1 col-lg-offset-1" id="odl_form">
							<form class="form-horizontal" role="form" id="odl_form">
								<div class="row" id="row1">
							
									<div class="col-sm-4 col-md-4 col-lg-4">
										 <label for="num_of_switches">Number of Switches</label>
									</div>
									<div class="col-sm-2 col-md-2 col-lg-2">
										<input type="number" min="0" class="form-control" id="num_of_switches">
									</div>
									<div class="col-sm-4 col-md-4 col-lg-4">
										 <label for="vm_ip">VM IP Address</label>
									</div>
									<div class="col-sm-2 col-md-2 col-lg-2">
										<input type="text" class="form-control" id="vm_ip" placeholder="IP Address">
									</div>	
									
									
								</div>
								<div class="row" id="row2">
									<div class="col-sm-4 col-md-4 col-lg-4">
										 <label for="num_of_runs">Number of Runs</label>
									</div> 
									 <div class="col-sm-2 col-md-2 col-lg-2">
										<input type="number" min="0" class="form-control" id="num_of_runs">
									</div>
									<div class="col-sm-4 col-md-4 col-lg-4">
										 <label for="vm_UN">VM User Name</label>
									</div>
									<div class="col-sm-2 col-md-2 col-lg-2">
										<input type="text" class="form-control" id="vm_UN" placeholder="User Name">
									</div>	
									
								</div>
								<div class="row" id="row3">
									<div class="col-sm-4 col-md-4 col-lg-4">
										 <label for="duration">Duration of each run</label>
									</div>
									<div class="col-sm-2 col-md-2 col-lg-2">
										<input type="number" min="0" class="form-control" id="duration" placeholder="Duration">
									</div>	 
									<div class="col-sm-4 col-md-4 col-lg-4">
										 <label for="vm_PW">VM Password</label>
									</div>
									<div class="col-sm-2 col-md-2 col-lg-2">
										<input type="password" class="form-control" id="vm_PW" placeholder="Password">
									</div>	
								</div>
									<div class="row" id="row4">
										<div class="col-sm-4 col-md-4 col-lg-4">
											 <label for="processors">Number of Processors Pinned to ODL</label>
										</div>
										<div class="col-sm-2 col-md-2 col-lg-2">
											<input type="number" min="0" class="form-control" id="processors" placeholder="Processors">
										</div>
										<div class="col-sm-4 col-md-4 col-lg-4">
											 <label for="restart_option">Do you want to restart ODL between runs?</label>
										</div>
										<div class="col-sm-2 col-md-2 col-lg-2">
											<select id="restart_option"> 
												<option>Yes</option>
												<option>No</option>
											</select>
										</div>
									</div>
							
							</form>	
						</div>
		 				<div class="col-sm-1 col-md-1 col-lg-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">

								</button>
							</div>
							<div class="row" id="stop_odl_btn">
								<button type="button" class="btn btn-primary" id="stop_odl">Stop
								</button>
							</div>
						</div>
					</div>
