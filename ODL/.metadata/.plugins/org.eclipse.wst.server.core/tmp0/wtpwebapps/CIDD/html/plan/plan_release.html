 <!DOCTYPE html>
<html>
	<head>
		<title>CIDD</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/plan/plan_release.css" rel="stylesheet">
	</head>
	<body>
		<script type="text/javascript" src="../js/plan/plan_release.js"></script> 
 		<div class="container-fluid">
			<div class="row" id="rel_path">
			</div>
 			<div class="row" id="add_new_rel_row">
 				<div class="col-sm-11 col-md-11 col-lg-11" id="rel_form">
					<form class="form-horizontal" role="form">
						<div class="row" id="row1_rel">
							<div class="col-sm-2 col-md-2 col-lg-2">
								 <label for="version">Release</label>
							</div>
							<div class="col-sm-2 col-md-2 col-lg-2">
								<input type="hidden" class="form-control" id="release_id" placeholder="Release Id">
								<input type="text" class="form-control" id="release_name" placeholder="Release">
							</div>
							<div class="col-sm-2 col-md-2 col-lg-2">
								 <label for="start_date">Start Date</label>
							</div>
							<div class="col-sm-2 col-md-2 col-lg-2 ">
								<input type="text" class="form-control" id="start_date" placeholder="Start Date">
							</div>
							<div class="col-sm-2 col-md-2 col-lg-2">
								 <label for="end_date">End Date</label>
							</div>
							<div class="col-sm-2 col-md-2 col-lg-2 ">
								<input type="text" class="form-control" id="end_date" placeholder="End Date">
							</div>
						</div>
						<div class="row" id="row2_rel">
							<div class="col-sm-2 col-md-2 col-lg-2">
								 <label for="duration">Duration</label>
							</div>
							<div class="col-sm-1 col-md-1 col-lg-1">
								<input type="text" class="form-control" id="duration">
							</div>
							<div class="col-sm-1 col-md-1 col-lg-1">
								<span id="rel_dur_text">In Days</span>
							</div>							
							<div class="col-sm-2 col-md-2 col-lg-2">
								 <label for="status_field">Status</label>
							</div>
							<div class="col-sm-2 col-md-2 col-lg-2">
								<select id="status_field" >
									<option value="Select">Select</option>
									<option value="Planned">Planned</option>
									<option value="In Development">In Development</option>
									<option value="Delivered">Delivered</option>
									<option value="Paused">Paused</option>
									<option value="End Of Life">End Of Life</option>
								</select>
							</div>
							<div class="col-sm-2 col-md-2 col-lg-2">
								 <label for="content">Content</label>
							</div>
							<div class="col-sm-2 col-md-2 col-lg-2">
								<input type="text" class="form-control" id="content_text" placeholder="content TBD">
							</div>
						</div>
					</form>	
				</div>
 				<div class="col-sm-1 col-md-1 col-lg-1">
					<div class="row" id="add_new_rel_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="add_new_rel">Add New
						</button>
					</div>
					<div class="row" id="edit_rel_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="edit_rel">Edit
						</button>
					</div>
					<div class="row" id="save_rel_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="save_rel">Save
						</button>
					</div>
				</div>
			</div>
			<div class="row" id="release_details_select">
 				<div class="col-sm-1 col-md-1 col-lg-1" id="display_spr">
					<button type="button" class="btn btn-default  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="spr_display_btn">Sprints
					</button>
				</div>
 				<div class="col-sm-1 col-md-1 col-lg-1" id="display_us">
					<button type="button" class="btn btn-default  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="us_display_btn">User Stories
					</button>
				</div>
			</div>			
			<div class="row" id="release_list">
			</div>
		</div>
	</body>
</html>
