 <!DOCTYPE html>
<html>
	<head>
		<title>CIDD</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/plan/plan_userstory.css" rel="stylesheet">
	</head>
	<body>
		<script type="text/javascript" src="../js/plan/plan_userstory.js"></script> 
 		<div class="container-fluid">
			<div class="row" id="us_path">
			</div>			
			<div class="row" id="add_new_us_row">
 				<div class="col-sm-11 col-md-11 col-lg-11" id="userstory_form">
					<form class="form-horizontal" role="form">
						<div class="col-sm-9 col-md-9 col-lg-9" id="us_details">
							<div class="row" id="us_sum_row">
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="us_desc">Description</label>
								</div>
								<div class="col-sm-10 col-md-10 col-lg-10">								
									<textarea rows="2" id="us_desc" placeholder="Userstory Description">
									</textarea>	
								</div>
							</div>
							<div class="row" id="us_row1">
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="us_name">UserStory Name</label>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2">								
									<input type="hidden" class="form-control" id="us_id" placeholder="UserStory Id">
									<input type="text" class="form-control" id="us_name" placeholder="UserStory Name">
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="us_status">Status</label>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2">								
									<select id="us_status">
										<option value="Done">Done</option>
										<option value="Todo">Todo</option>
										<option value="On Going">On Going</option>
										<option value="Decline">Decline</option>
										<option value="Review">Review</option>
									</select>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="asa">As A</label>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2">
									<select id="asa">
										<option value="Any">Any</option>
										<option value="None">None</option>
										<option value="Normal User">Normal User</option>
										<option value="Admin User">Admin User</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-sm-3 col-md-3 col-lg-3" id="us_origin">
							<div class="row">
								<div class="col-sm-4 col-md-4 col-lg-4">
									<label for="us_release">Release</label>
								</div>
								<div class="col-sm-8 col-md-8 col-lg-8">
									<select id="us_release">
										<option></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4 col-md-4 col-lg-4">
									 <label for="us_sprint">Sprint</label>
								</div>
								<div class="col-sm-8 col-md-8 col-lg-8">
									<select id="us_sprint">
										<option></option>
									</select>
								</div>
							</div>
						</div>
					</form>	
				</div>
				<div class="col-sm-1 col-md-1 col-lg-1">
					<div class="row" id="add_new_us_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="add_new_us">Add New
						</button>
					</div>
					<div class="row" id="edit_us_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="edit_us">Edit
						</button>
					</div>
					<div class="row" id="save_us_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="save_us">Save
						</button>
					</div>
				</div>
			</div>
			<div class="row" id="userstory_details_select">
 				<div class="col-sm-1 col-md-1 col-lg-1" id="display_tasks">
					<button type="button" class="btn btn-default  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="task_display_btn">Tasks
					</button>
				</div> 				
				<div class="col-sm-1 col-md-1 col-lg-1" id="display_tests">
					<button type="button" class="btn btn-default  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="test_display_btn">Test
					</button>
				</div>
 				<div class="col-sm-1 col-md-1 col-lg-1" id="display_bugs">
					<button type="button" class="btn btn-default  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="bug_display_btn">Bugs
					</button>
				</div>
			</div>			
			<div class="row" id="userstory_list">
			</div>
		</div>
	</body>
</html>
