 <!DOCTYPE html>
<html>
	<head>
		<title>CIDD</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/plan/plan_bug.css" rel="stylesheet">
	</head>
	<body>
		<script type="text/javascript" src="../js/plan/plan_bug.js"></script> 
 		<div class="container-fluid">
			<div class="row" id="add_new_bug_row">
 				<div class="col-sm-11 col-md-11 col-lg-11" id="plan_bug_form">
					<form class="form-horizontal" role="form">
					<input type="hidden" id="perticular_bug_id"/>
						<div class="col-sm-9 col-md-9 col-lg-9" id="bug_details">
							<div class="row" id="row_bug_title">
								<div class="col-sm-2 col-md-2 col-lg-2 ">
									<label for="bug_title">Title</label>
								</div>
								<div class="col-sm-10 col-md-10 col-lg-10 ">
									<input type="text" class="form-control" id="bug_title" placeholder="Bug Title">
								</div>
							</div>
							<div class="row" id="bug_row2">
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="bug_severity">Severity</label>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2 ">
									<select id="bug_severity" >
										<option value="High">High</option>
										<option value="Medium">Medium</option>
										<option value="Low">Low</option>
									</select>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="bug_status">Status</label>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2 ">
									<select id="bug_status" >
										<option value="New">New</option>
										<option value="Acknowledged">Acknowledged</option>
										<option value="Verified">Verified</option>
										<option value="Under Implementation">Under Implementation</option>
										<option value="Declined">Declined</option>
										<option value="Closed">Closed</option>
									</select>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="bug_assign">Assigned To</label>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2 ">
									<select id="bug_assign" >
										<option></option>
									</select>
								</div>
							</div>
							<div class="row" id="bug_desc_row">
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="bug_desc">Description</label>
								</div>
								<div class="col-sm-10 col-md-10 col-lg-10 ">
									<textarea id="bug_description" rows="2" placeholder="Bug Description">
									</textarea>
								</div>						
							</div>
						</div>
						<div class="col-sm-3 col-md-3 col-lg-3" id="bug_origin">
							<div class="row">
								<div class="col-sm-4 col-md-4 col-lg-4">
									<label for="bug_sprint">Sprint</label>
								</div>
								<div class="col-sm-8 col-md-8 col-lg-8 ">
									<select id="bug_sprint" >
										<option></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4 col-md-4 col-lg-4">
									<label for="bug_userstory">Userstory</label>
								</div>
								<div class="col-sm-8 col-md-8 col-lg-8 ">
									<select id="bug_user_story" >
										<option></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4 col-md-4 col-lg-4">
									<label for="bug_task">Task</label>
								</div>
								<div class="col-sm-8 col-md-8 col-lg-8 ">
									<select id="bug_task" >
										<option></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4 col-md-4 col-lg-4">
									<label for="bug_test">Test</label>
								</div>
								<div class="col-sm-8 col-md-8 col-lg-8 ">
									<select id="bug_test" >
										<option></option>
									</select>
								</div>								
							</div>
						</div>
					</form>	
				</div>
				<div class="col-sm-1 col-md-1 col-lg-1">
					<div class="row" id="add_new_bug_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="add_new_bug">Add New
						</button>
					</div>
					<div class="row" id="edit_bug_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="edit_bug">Edit
						</button>
					</div>
					<div class="row" id="save_bug_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="save_bug">Save
						</button>
					</div>

				</div>
			</div>
			<div class="row" id="bug_details_select">
			</div>
			<div class="row" id="bug_list">
			</div>
		</div>
	</body>
</html>
