 <!DOCTYPE html>
<html>
	<head>
		<title>CIDD</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/plan/plan_tests.css" rel="stylesheet">
	</head>
	<body>
		<script type="text/javascript" src="../js/plan/plan_tests.js"></script> 
 		<div class="container-fluid">
			<div class="row" id="test_path">
			</div>			
			<div class="row" id="add_new_test_row">
 				<div class="col-sm-11 col-md-11 col-lg-11" id="plan_test_form">
					<form class="form-horizontal" role="form">
						<div class="col-sm-9 col-md-9 col-lg-9" id="test_details">
							<div class="row" id="test_row1">
								<div class="col-sm-2 col-md-2 col-lg-2">
									 <label for="test_assign">Task</label>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2 ">
									<select id="task_assign" >
										<option></option>	
									</select>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="test_assign">Assigned To</label>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2 ">
									<select id="test_assign"></select>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2">
									<label for="test_status">Status</label>
								</div>
								<div class="col-sm-2 col-md-2 col-lg-2 ">
									<select id="test_status" >
										<option value="Any">Any</option>
										<option value="None">None</option>
										<option value="Failed">Failed</option>
										<option value="Not Completed">Not Completed</option>
										<option value="Not Run">Not Run</option>
										<option value="Passed">Passed</option>
									</select>
								</div>
							</div>
							<div class="row" id="test_sum_row">
								<div class="col-sm-2 col-md-2 col-lg-2">
									 <label for="test_summary">Summary</label>
								</div>
								<div class="col-sm-10 col-md-10 col-lg-10">
									<input type="hidden" class="form-control" id="test_id" placeholder="Test Id">
									<textarea rows="2" id="test_summary" placeholder="Test Summary">
									</textarea>								
								</div>						
							</div>
						</div>
						<div class="col-sm-3 col-md-3 col-lg-3" id="test_origin">
							<div class="row">
								<div class="col-sm-4 col-md-4 col-lg-4">
									<label for="test_spr">Sprint</label>
								</div>
								<div class="col-sm-8 col-md-8 col-lg-8">
									<select id="test_spr" >
										<option></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4 col-md-4 col-lg-4">
									 <label for="test_user_story">UserStory</label>
								</div>
								<div class="col-sm-8 col-md-8 col-lg-8">
									<select id="test_user_story" >
										<option></option>	
									</select>
								</div>
							</div>
						</div>
					</form>	
				</div>
				<div class="col-sm-1 col-md-1 col-lg-1">
					<div class="row" id="add_new_test_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="add_new_test">Add New
						</button>
					</div>
					<div class="row" id="edit_test_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="edit_test">Edit
						</button>
					</div>
					<div class="row" id="save_test_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="save_test">Save
						</button>
					</div>
				</div>
			</div>
			<div class="row" id="test_details_select">
 				<div class="col-sm-1 col-md-1 col-lg-1" id="display_bug">
					<button type="button" class="btn btn-default  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="bug_display_btn">Bugs
					</button>
				</div>
			</div>			
			<div class="row" id="test_list">
			</div>
		</div>
	</body>
</html>
