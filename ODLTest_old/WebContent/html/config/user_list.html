<!DOCTYPE html>
<html>
	<head>
		<title>CIDD</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/config/config_users.css" rel="stylesheet">
		<script type="text/javascript" src="../js/config/config_users.js"></script> 
	</head>
	<body>
		<div class="row">
			<h3 id="user_info">
			</h3>
			<div class="col-sm-10 col-md-10 col-lg-10" id="user_table">
				<input type="text" class="form-control" id="name" placeholder="Name">
			</div>
			<div class="col-sm-2 col-md-2 col-lg-2" id="edit_user_list">
				<div class="row">
					<button type="button" class="btn btn-primary" id="user_add_btn" data-toggle="modal" data-target="#create_user_modal">Create User</button>
				</div>
				<div class="row">
					<button type="button" class="btn btn-primary" id="user_rem_btn">Remove User</button>
				</div>
			</div>
		</div>
		<!-- Create user popup -->
		<div id="create_user_modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content" id="email_modal">
					<div class="modal-header" id="pop_up_header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Add new User</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="row" id="add_uname">
								<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
									 <label for="name">Name</label>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-6">
									<input type="text" class="form-control" id="name" placeholder="Name">
								</div>
							</div>	
							<div class="row" id="add_username">
								<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
									 <label for="user_name">Username</label>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-6">
									<input type="text" class="form-control" id="user_name" placeholder="username">
								</div>
							</div>					
							<div class="row" id="add_pw">
								<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
									 <label for="Pwd">Password</label>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-6">
									<input type="password" class="form-control" id="Pwd" placeholder="Password">
								</div>
							</div>	
							<div class="row" id="add_mail_id">
								<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
									 <label for="mail_id">Email ID</label>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-6">
									<input type="text" class="form-control" id="mail_id" placeholder="Email">
								</div>
							</div>
							<div class="row" id="add_user_type">
								<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
									 <label for="u_type">User Type</label>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-6">
									<select id="user_type">
										<option> </option>
										<option>Admin</option>
										<option>Normal</option>
									</select>
								</div>
							</div>	
						</form>	
					</div>
					<div class="modal-footer">
						<span>	<button type="button" class="btn btn-primary" id="ok_button_pop_up" onclick="update_user_list()">Save</button>
						</span> 
						<span>	<button type="button" class="btn btn-primary" data-dismiss="modal" id="pop_up_close_btn">Cancel</button>
						</span> 
						<section id="pop_up_alerts">
						</section>
					</div>
				</div> 
			</div>
		</div>
	</body>
</html>
