 <!DOCTYPE html>
<html>
	<head>
		<title>CIDD</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/script_gen/create_new_command.css" rel="stylesheet">
	</head>
	<body>
		<script type="text/javascript" src="../js/script_gen/create_new_command.js"></script> 
		<div class="container-fluid" >
			<div class="row">
				<div class="col-sm-10 col-md-10 col-lg-10" id="create_form">
					<div class="row" id="create_new_r1">
						<div class="col-sm-4 col-md-4 col-lg-4">
							<label for="name">Enter Project Name</label>
						</div>  
						<div class="col-sm-5 col-md-5 col-lg-5">
							<input type="text" class="form-control" id="name" placeholder="Project Name">
						</div>
					</div>
					<div class="row" id="create_new_r2">
						<form id="create_new_form" action="javascript:login()" method="POST" >
							<fieldset id="">
								<div class="form-group">
									<div class="col-sm-2 col-md-2 col-lg-2">
										<label for="command1">command</label>
									</div>
									<div class="col-sm-10 col-md-10 col-lg-10">
										<input type="text" class="form-control" id="command1" placeholder="command">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2 col-md-2 col-lg-2">
										<label for="parameters">parameters</label>
									</div>
									<div class="col-sm-10 col-md-10 col-lg-10">
										<input type="text" class="form-control" id="parameters" placeholder="parameters">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2 col-md-2 col-lg-2">
										<label for="return1">return</label>
									</div>
									<div class="col-sm-10 col-md-10 col-lg-10">
										<input type="text" class="form-control" id="return1" placeholder="return">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2 col-md-2 col-lg-2">
										<label for="description">description</label>
									</div>
									<div class="col-sm-10 col-md-10 col-lg-10">
										<textarea class="form-control" rows="3" id="description" placeholder="description"></textarea>
									</div>
							   </div>
								<div class="form-group">
									<div class="col-sm-2 col-md-2 col-lg-2">
										<label for="example">example</label>
									</div>
									<div class="col-sm-10 col-md-10 col-lg-10">
										<input type="text" class="form-control" id="example" placeholder="example">
									</div>
								</div>
						 		<div class="col-sm-3 col-md-3 col-lg-3">
						 		</div>
							</fieldset>
						</form>     
					</div>
					<div class="row" id="table_create_new">
						<div class="col-sm-12 col-md-12 col-lg-12" id="table_fullWidth">
							<table id="create_new_table" class="table table-hover">
				  				<tr>
									<th id="t_command">command</th>
									<th id="t_parameters">parameters</th>       
									<th id="t_return">return</th>
									<th id="t_description">description</th>
									<th id="t_example">example</th>
				  				</tr>
				 			</table>
						</div>
					</div>
				</div>
 				<div class="col-sm-1 col-md-1 col-lg-1">
					<div class="row" id="add_new_rel_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="create">Create
						</button>
					</div>
					<div class="row" id="edit_rel_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="save">Save
						</button>
					</div>
					<div class="row" id="save_rel_btn">
						<button type="button" class="btn btn-primary  col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="cancel">Cancel
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
